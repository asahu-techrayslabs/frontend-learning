<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Responsive Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: rgb(92, 57, 210);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-page {
      background-color: white;
      display: flex;
      align-items: center;
      max-width: 900px;
      width: 90%;
      box-shadow: 5px 15px 15px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    .login-container {
      flex: 1;
      padding: 40px;
    }

    .login-text {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .log-text2 {
      font-size: 14px;
      color: rgb(119, 118, 118);
      margin-bottom: 25px;
    }

    .sign-up-text {
      color: purple;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
    }

    .forgot-password {
      font-size: 14px;
      color: purple;
      text-decoration: underline;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-container {
      padding: 0;
      display: flex;
      align-items: center;
      margin-top: 15px;
      gap: 5px;
    }

    .checkbox-container input {
      width: 16px; 
      height: 16px; 
      margin: 0; 
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .social-buttons button {
      width: 48%;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .social-buttons button img {
      width: 20px;
      height: 20px;
    }

    .google-btn {
  border-color: red !important;
  color: red !important;
}

.facebook-btn {
  border-color: #1877f2 !important;
  color: #1877f2 !important;
}

    


    .side-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      margin: 5px;
      background: #ccc;
    }

    .side-image img {
      width: 100%;
      height: auto;
    }
    
    .divider-text {
      color: gray;
    }

    .check-box-label {
      color: gray;
      font-size: 14px;
    }



    @media (max-width: 768px) {
      .side-image {
        display: none;
      }
      .login-page {
        width: 90%;
        max-width: 400px;
      }
    }


  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <p class="login-text">Login</p>
      <p class="log-text2">Don't have an account? <span class="sign-up-text">Sign Up</span></p>
      
      <form action="">
        <label class="form-label">Email Address</label>
        <input type="text" placeholder="you@example.com">

        <div class="form-group">
          <label class="form-label">Password</label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <input type="password" placeholder="Enter 6 characters or more">

        <div class="checkbox-container">
          <input type="checkbox">
          <label class="check-box-label">Remember me</label>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="divider">
        <span class="divider-text">or login with</span>
      </div>

      <div class="social-buttons">
        <button class="google-btn">
          <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google Logo">
          Google
        </button>
        <button class="facebook-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
          Facebook
        </button>
      </div>
    </div>

    <div class="side-image">
      <img src="Screenshot 2025-02-19 101254.png" alt="Login Image">
    </div>
  </div>
</body>
</html>
